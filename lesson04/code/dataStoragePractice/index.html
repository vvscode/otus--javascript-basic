<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Storage Examples</title>
  </head>
  <body>
    <h1>Пример работы с Storage</h1>

    <p>
      Вы создаете прототип "списка задач". Пользователь может вводить данные в
      поле ввода, и видеть список введенных данных ниже. При обновлении страницы
      (или закрытии браузера) список сохраняется.
    </p>

    <form>
      <input
        id="userInput"
        placeholder="Type and press enter"
        required
        autofocus
      />
      <button>Add item</button>
    </form>
    <div id="list"></div>
    <!-- Важно! чтобы script был в конце документа -->
    <script src="src/script.js"></script>
  </body>
</html>
