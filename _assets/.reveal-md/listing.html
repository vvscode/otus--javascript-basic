<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  </head>

  <body>
    <ul>
      {{#files}} {{#title}}
      <li>
        <a
          href="{{filePath}}"
          title="{{title}} - {{description}} ({{filePath}})"
        >
          {{#title}}{{.}} {{/title}}{{^title}}{{filePath}}{{/title}} -
          {{description}}
        </a>
      </li>
      {{/title}} {{/files}}
    </ul>
  </body>
</html>
