    <div class="reveal">
      <div class="slides"><section ><section data-markdown><script type="text/template">### "Практика кодирования"

1. Зарегистрировать аккаунт на сайте [codewars.com](https://www.codewars.com/) (это можно сделать с помощью github аккаунта) - логин должен быть такой же как в вашем github профиле, имя и фамилия такие же как в личном кабинете ОТУС
2. Решить 19 задач из списка ниже
3. Убедиться, что в вашем профиле видно когда, сколько и какие задачи вы решили
4. Ссылку на ваш профиль codewars сбросить в чат по дз

</script></section><section data-markdown><script type="text/template">

Задачи для решения:

</script></section><section data-markdown><script type="text/template">

    <script src="./../dist/reveal.js"></script>

    <script src="./../plugin/markdown/markdown.js"></script>
    <script src="./../plugin/highlight/highlight.js"></script>
    <script src="./../plugin/zoom/zoom.js"></script>
    <script src="./../plugin/notes/notes.js"></script>
    <script src="./../plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"slideNumber":true,"hash":true,"history":false,"backgroundTransition":"fade","width":"80%"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
